services:
  blue_bot:
    container_name: blue_bot_container
    image: blue_bot_image
    build:
      context: bot
      dockerfile: Dockerfile
    env_file:
      - ./.env
    depends_on:
      - blue_bot_db

#  blue_django:
#    container_name: blue_django_container
